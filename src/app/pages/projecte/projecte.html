<div class="project-section-wrapper">
  <div class="news-section-header text-center">
    <h2 class="display-5 fw-bold mb-2 gradient-text">Projekte</h2>
  </div>
  <div class="news-list-modern d-flex flex-column align-items-center">
    <div *ngIf="projects.length === 0" class="text-muted py-5">Noch keine Projekte vorhanden.</div>
    <div *ngFor="let project of projects" class="project-card-modern mb-4 w-100" style="max-width: 650px;">
      <div class="project-card-inner d-flex flex-column flex-md-row align-items-stretch">
        <ng-container *ngIf="project.imageUrl">
          <img [src]="project.imageUrl" alt="Projekt Bild" class="project-image-modern mb-3 mb-md-0 me-md-4">
        </ng-container>
        <div class="project-content-modern p-4 flex-grow-1 d-flex flex-column justify-content-between">
          <div>
            <h3 class="project-title-modern mb-2 d-flex align-items-center">
              {{ project.name }}
              <a *ngIf="project.github" [href]="project.github" target="_blank" class="ms-2 text-dark github-link" title="GitHub"><i class="bi bi-github"></i></a>
            </h3>
            <p class="project-text-modern mb-2">{{ project.description }}</p>
            <div class="project-meta mb-3 d-flex flex-wrap gap-2">
              <span *ngIf="project.applications" class="badge bg-info"><i class="bi bi-cpu me-1"></i>{{ project.applications }}</span>
              <span *ngIf="project.version" class="badge bg-secondary"><i class="bi bi-code-slash me-1"></i>{{ project.version }}</span>
            </div>
          </div>
          <div class="d-flex flex-wrap align-items-center gap-3 mt-2">
            <a *ngIf="project.link" [href]="project.link" target="_blank" rel="noopener" class="btn btn-outline-dark project-link px-3">Projekt Ã¶ffnen <i class="bi bi-box-arrow-up-right ms-1"></i></a>
            <span class="news-date-modern text-muted small" *ngIf="project.created"><i class="bi bi-calendar-event me-1"></i>{{ project.created | date:'short' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
