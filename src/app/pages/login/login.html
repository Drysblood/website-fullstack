<div class="page-container">
  <div class="login-container">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-header">
          <h2>Willkommen zur√ºck</h2>
          <p>Melden Sie sich mit Ihrem Konto an</p>
        </div>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ error }}
        </div>

        <div class="form-group">
          <label for="username" class="form-label">Benutzername</label>
          <div class="input-group">
            <span class="input-icon">
              <i class="bi bi-person"></i>
            </span>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              formControlName="username"
              placeholder="Ihr Benutzername" 
              [class.is-invalid]="hasError('username', 'required')"
              required>
          </div>
          <div class="invalid-feedback" *ngIf="hasError('username', 'required')">
            {{ getErrorMessage('username') }}
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Passwort</label>
          <div class="input-group">
            <span class="input-icon">
              <i class="bi bi-lock"></i>
            </span>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              formControlName="password"
              placeholder="Ihr Passwort" 
              [class.is-invalid]="hasError('password', 'required') || hasError('password', 'minlength')"
              required>
          </div>
          <div class="invalid-feedback" *ngIf="hasError('password', 'required') || hasError('password', 'minlength')">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <div class="form-options">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Angemeldet bleiben
            </label>
          </div>
          <a href="#" class="forgot-password">Passwort vergessen?</a>
        </div>

        <button type="submit" class="btn-login" [disabled]="isLoading" [class.loading]="isLoading">
          <span *ngIf="!isLoading">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Anmelden
          </span>
          <span *ngIf="isLoading">
            <i class="bi bi-arrow-clockwise spinner me-2"></i>
            Anmelden...
          </span>
        </button>

        <div class="divider">
          <span>oder</span>
        </div>

        <div class="social-login">
          <button type="button" class="btn-social btn-google">
            <i class="bi bi-google"></i>
            Mit Google anmelden
          </button>
          <button type="button" class="btn-social btn-github">
            <i class="bi bi-github"></i>
            Mit GitHub anmelden
          </button>
        </div>

        <div class="signup-link">
          <p>Noch kein Konto? <a href="#">Jetzt registrieren</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
