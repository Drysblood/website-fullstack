<div class="app-container">
  <!-- Floating Navbar - UX Black/White Design -->
  <nav class="floating-navbar">
    <div class="nav-items">
      <a routerLink="/home" routerLinkActive="active" class="nav-item" title="Home">
        <i class="bi bi-house-fill"></i>
        <span class="nav-label">Home</span>
      </a>
      <a routerLink="/projecte" routerLinkActive="active" class="nav-item" title="Projects">
        <i class="bi bi-kanban"></i>
        <span class="nav-label">Projects</span>
      </a>
      <a routerLink="/service" routerLinkActive="active" class="nav-item" title="Service">
        <i class="bi bi-gear-fill"></i>
        <span class="nav-label">Service</span>
      </a>
      <a routerLink="/kontakt" routerLinkActive="active" class="nav-item" title="Kontakt">
        <i class="bi bi-envelope-fill"></i>
        <span class="nav-label">Kontakt</span>
      </a>
      <!-- User Profile/Login/Logout -->
      <a *ngIf="!(isLoggedIn$ | async)" routerLink="/login" routerLinkActive="active" class="nav-item" title="Login">
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="nav-label">Login</span>
      </a>
      <a *ngIf="isLoggedIn$ | async" routerLink="/profile" routerLinkActive="active" class="nav-item" title="Profil">
        <i class="bi bi-person-circle"></i>
        <span class="nav-label">Profil</span>
      </a>
      <a *ngIf="(isLoggedIn$ | async) && (authService.getCurrentUser()?.role === 'admin')" routerLink="/dashboard" routerLinkActive="active" class="nav-item" title="Dashboard">
        <i class="bi bi-speedometer2"></i>
        <span class="nav-label">Dashboard</span>
      </a>
      <a *ngIf="isLoggedIn$ | async" (click)="authService.logout()" class="nav-item text-danger fw-bold" title="Logout" style="cursor:pointer;">
        <i class="bi bi-box-arrow-right"></i>
        <span class="nav-label">Logout</span>
      </a>
      <!-- Dark Mode Toggle removed, as switching is only allowed in the profile. -->
    </div>
  </nav>
  <!-- Main Content Area -->
  <main class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
